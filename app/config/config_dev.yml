imports:
    - { resource: config.yml }

framework:
    router:
        resource: "%kernel.root_dir%/config/routing_dev.yml"
        strict_requirements: true
    profiler: { only_exceptions: false }

monolog:
    handlers:
        main:
            type:   stream
            path:   "%kernel.logs_dir%/%kernel.environment%.log"
            level:  debug
        console:
            type:   console
            bubble: false
        # uncomment to get logging in your browser
        # you may have to allow bigger header sizes in your Web server configuration
        #firephp:
        #    type:   firephp
        #    level:  info
        #chromephp:
        #    type:   chromephp
        #    level:  info

assetic:
    use_controller: "%use_assetic_controller%"

swiftmailer:
    disable_delivery: false

parameters:
# General
    dbconnect: mongodb://127.0.0.1:27017
    replicaSet: false


# BackOffice
    database_name_backoffice: dev_mobntouch_backoffice
    database_user_backoffice: root
    database_password_backoffice: null

# Mobntouch
    database_name_mobntouch: prod_mobitech
    database_user_mobntouch: root
    database_password_mobntouch: null
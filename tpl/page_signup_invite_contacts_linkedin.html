<div class="container" ng-controller="SigninFormController" ng-init="app.settings.container = true;">

    <div class="wrapperr text-center">
        <img src="{{app.baseUrl}}/img/mit-invite-contacts.svg" class="thumb-signup">
    </div>

    <div class="wrapper text-center">
        <h1>Help us grow Mobintouch, spread the word.</h1>
        <h3 class="text-muted">Say to all your friends and colleagues to join us! It's FREE!</h3>
    </div>

    <div class="m-t m-b-lg text-center">
        <button class="btn btn-primary btn-lg r-2x" ui-sref="app.page.feed">Invite and Go to Mobintouch!</button>
    </div>

    <div class="wrapper" data-ng-controller="InviteContactsController">
        <form class="" ui-shift="prependTo" target=".navbar-collapse" role="search" ng-controller="TypeaheadDemoCtrl">
            <div class="form-group">
                <div class="input-group">
                    <input type="text" class="form-control padder" placeholder="Search friends...">
                    <span class="input-group-btn">
                        <button type="submit" class="btn btn-default"><i class="fa fa-search"></i></button>
                    </span>
                </div>
            </div>
        </form>
        <ul class="list-group list-group-lg no-bg auto">
            <li class="list-group-item clearfix">
                <span class="pull-left thumb-sm avatar m-r">
                    <img src="{{app.baseUrl}}/img/a4.jpg" alt="...">
                </span>
                <div class="checkbox pull-right">
                    <label class="i-checks i-checks-lblue">
                        <input type="checkbox" checked="" value="">
                        <i></i>
                    </label>
                </div>
                <span class="clear">
                    <span class="text-md">Chris Fox</span>
                    <small class="text-muted clear text-ellipsis">Company</small>
                </span>
            </li>
            <li class="list-group-item clearfix">
                <span class="pull-left thumb-sm avatar m-r">
                    <img src="{{app.baseUrl}}/img/a5.jpg" alt="...">
                </span>
                <div class="checkbox pull-right">
                    <label class="i-checks i-checks-lblue">
                        <input type="checkbox" checked="" value="">
                        <i></i>
                    </label>
                </div>
                <span class="clear">
                    <span class="text-md">Amanda Conlan</span>
                    <small class="text-muted clear text-ellipsis">Company</small>
                </span>
            </li>
            <li class="list-group-item clearfix">
                <span class="pull-left thumb-sm avatar m-r">
                    <img src="{{app.baseUrl}}/img/a6.jpg" alt="...">
                </span>
                <div class="checkbox pull-right">
                    <label class="i-checks i-checks-lblue">
                        <input type="checkbox" checked="" value="">
                        <i></i>
                    </label>
                </div>
                <span class="clear">
                    <span class="text-md">Dan Doorack</span>
                    <small class="text-muted clear text-ellipsis">Company</small>
                </span>
            </li>
            <li class="list-group-item clearfix">
                <span class="pull-left thumb-sm avatar m-r">
                    <img src="{{app.baseUrl}}/img/a7.jpg" alt="...">
                </span>
                <div class="checkbox pull-right">
                    <label class="i-checks i-checks-lblue">
                        <input type="checkbox" checked="" value="">
                        <i></i>
                    </label>
                </div>
                <span class="clear">
                    <span class="text-md">Lauren Taylor</span>
                    <small class="text-muted clear text-ellipsis">Company</small>
                </span>
            </li>
            <li class="list-group-item clearfix">
                <span class="pull-left m-t-sm">
                    <small class="text-muted clear text-ellipsis">Total contacts : 4</small>
                </span>
                <div class="checkbox pull-right">
                    <label class="i-checks i-checks-lblue">
                        <input type="checkbox" checked="" value="">
                        <i></i>
                    </label>
                </div>
            </li>
        </ul>
    </div>

    <div class="wrapper text-center">
        <h4>More ways to invite your friends</h4>
        <div class="wrapper-sm">
            <button class="btn btn-default rounded no-bg"><i class="fa fa-twitter m-r-xs"></i> share on Twitter</button>
            <button class="btn btn-default rounded no-bg"><i class="fa fa-linkedin m-r-xs"></i> share on LinkedIn</button>
        </div>
    </div>

    <div class="wrapper text-center m-b-xl">
        <a  rel="nofollow" href class="text-muted" ui-sref="app.page.edit/profile">next step</a>
    </div>

</div>

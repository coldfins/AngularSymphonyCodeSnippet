<div ng-controller="TooltipDemoCtrl" class="panel panel-default ">
    <div class="panel-heading">
        <span class="h4">Events</span>
    </div>
    <div class="panel-body">
        <div class="row">
            <div class="col-md-4">
              <div class="panel b-a">
                <div class="panel-heading no-border bg-primary">
                  <span class="text-dark text-u-c">Mobile World Congress</span>
                </div>
                <div class="item m-l-n-xxs m-r-n-xxs">
                  <div class="bottom wrapper bg-black-opacity w-full text-white">
                    <div>Stand 8.1D10</div>
                    <div>Barcelona - March 2-6, 2015</div>
                  </div>
                  <img src="{{app.baseUrl}}/img/events/MWC.jpg" class="img-full">
                </div>
                <div class="hbox text-center b-b b-light text-sm">
                  <a  rel="nofollow" href class="col padder-v text-muted b-r b-light">
                    <i class="icon-pointer block m-b-xs fa-2x"></i>
                    <span>Location</span>
                  </a>
                  <a  rel="nofollow" href class="col padder-v text-muted">
                    <i class="icon-link block m-b-xs fa-2x"></i>
                    <span>Website</span>
                  </a>
                </div>
              </div>
            </div>

            <div class="col-md-4">
              <div class="panel b-a">
                <div class="panel-heading no-border bg-primary">
                  <span class="text-dark text-u-c">Game Developers Conference</span>
                </div>
                <div class="item m-l-n-xxs m-r-n-xxs">
                  <div class="bottom wrapper bg-black-opacity w-full text-white">
                    <div>Visitor</div>
                    <div>San Francisco - March 2-6, 2015</div>
                  </div>
                  <img src="{{app.baseUrl}}/img/events/GDC.jpg" class="img-full">
                </div>
                <div class="hbox text-center b-b b-light text-sm">
                  <a  rel="nofollow" href class="col padder-v text-muted b-r b-light">
                    <i class="icon-pointer block m-b-xs fa-2x"></i>
                    <span>Location</span>
                  </a>
                  <a  rel="nofollow" href class="col padder-v text-muted">
                    <i class="icon-link block m-b-xs fa-2x"></i>
                    <span>Website</span>
                  </a>
                </div>
              </div>
            </div>
        </div>
    </div>
</div>

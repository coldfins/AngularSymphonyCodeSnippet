<div class="">
    <div class="form-group form-horizontal">
        <div class="col-xs-12 col-sm-4 text-17 padder-t-sm text-black-dk">
            *Where can you offer marketing services? 
            <div class="text-sm text-primary" ng-show="(formService.location.$dirty && formService.location.$invalid) || (formSubmited && formService.location.$invalid)">Required</div>
        </div>
        <div class="col-sm-8">
            <input type="text" 
                   name="location" 
                   class="form-control input-lg pull-left"
                   ng-class="windowWidth <= 480 ? 'w-full m-t-xs' : 'w-2xl'"
                   ng-model="user.services[selectedIndex].formatted_address" 
                   ng-blur="checkLocation(selectedIndex)" 
                   placeholder="Location" 
                   options="{ types: '(cities)', watchEnter: false }" 
                   details="user.services[selectedIndex].location" 
                   id="location" required="required" 
                   allow-only-results="true" ng-autocomplete/>
            <label class="i-checks i-checks-lblue  m-t-sm m-l-sm">
                <input type="checkbox" ng-model="user.services[selectedIndex].remoteService">
                <i></i>
                <div class="inline text-sm m-l-xs text-black-dk">Remote</div>
            </label>
        </div>
    </div>

    <div class="form-group form-horizontal">
        <div class="col-xs-12 col-sm-4 text-17 padder-t-sm  text-black-dk">
            Who should be able to message you? 
        </div>
        <div class="col-sm-8">
            <select ng-include="'tpl/utils/whoCanSendMessage.html?v=' + app.latestUpdate" 
                    class="form-control input-lg" 
                    ng-class="windowWidth <= 480 ? 'w-full m-t-xs' : 'w-2xl'" 
                    ng-model="user.services[selectedIndex].whoCanSendMessage"></select>
        </div>
    </div>

    <div class="form-group form-horizontal">
        <div class="col-xs-12 col-sm-4 text-17 padder-t-sm text-black-dk">
            *Why should the Mobintouch community work with you? 
            <div class="text-sm text-primary" ng-show="(formService.experties.$dirty && formService.experties.$invalid) || (formSubmited && formService.experties.$invalid)">Required</div>
        </div>
        <div class="col-sm-6">
            <span class="text-muted text-sm pos-abt right-20 top-n-20">{{user.services[selectedIndex].experties.length|| 0}}/200</span>
            <textarea name="experties" 
                      class="form-control w-full text-md r-2x"
                      ng-class="windowWidth <= 480 ? 'w-full m-t-xs' : 'w-3xl'"
                      ng-model="user.services[selectedIndex].experties" 
                      maxlength="200"
                      rows="3"
                      placeholder="Talk about your aeas of experties, past client of collaborators, how long you've been in the field." 
                      required="required"></textarea>
        </div>
    </div>

    <div class="form-group form-horizontal has-feedback has-feedback-left">
        <div class="col-xs-12 col-sm-4 text-17 padder-t-sm text-black-dk">
            Price range
            <div class="text-sm text-primary" ng-show="(formService.minPrice.$dirty && formService.minPrice.$invalid) || (formService.maxPrice.$dirty && formService.maxPrice.$invalid)">Hourly charge must be in digit</div>
        </div>
        <div class="col-sm-8 m-t-xs">
            <div class="input-group lt pull-left"
                 ng-class="windowWidth <= 480 ? 'w-full m-t-sm' : 'w-s'">
                <input name="minPrice" 
                       type="text" 
                       class="form-control w-sm input-lg pull-left" 
                       ng-class="windowWidth <= 480 ? 'w-sm' : 'w-s'"
                       ng-model="user.services[selectedIndex].minCharge" 
                       ng-pattern="/^[0-9]+$/"/>
                <i class="fa fa-usd form-control-feedback text-black-dk"></i>
            </div>
            <span class="pull-left text-md padder-t-sm m-l-sm text-black-dk"
                  ng-class="windowWidth <= 480 ? '' : ''">to</span>
            <div class="input-group lt pull-left"
                 ng-class="windowWidth <= 480 ? 'w-full m-t-sm' : 'w-s m-l-sm'">
                <input name="maxPrice" type="text" class="form-control w-sm input-lg pull-left" ng-model="user.services[selectedIndex].maxCharge" ng-pattern="/^[0-9]+$/"/>
                <i class="fa fa-usd form-control-feedback text-black-dk"></i>
            </div>
            <span class="pull-left text-md padder-t-sm"
                  ng-class="windowWidth <= 480 ? '' : 'm-l-sm'">per hour</span>
            <div class="clear clearfix"></div>
        </div>
    </div>
    <ng-include src="serviceTpl"></ng-include>
</div>

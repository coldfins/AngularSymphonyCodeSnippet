<div class="w-full b-a r-2x m-t-lg bg-white" id="recruiters">
    <div class="col-xs-12 padder-v-md">
        <div class="pull-left text-xl text-black-dker padder font-normal text-gray">Recruiters</div>
        <div class="clear clearfix"></div>
    </div>
    <div class="col-xs-12 padder-v">
        <div class="col-sm-12 m-b-lg" ng-repeat="recruiter in publicCompany.recruiters|orderBy:'-requestedDate'">
            <span class="pull-left thumb-md avatar m-r b-a">
                <img ng-show="recruiter.avatar" src="{{ app.baseUrl}}{{ recruiter.avatar}}" alt="{{ recruiter.name}} {{ recruiter.lastname}}" class="">
                <img ng-hide="recruiter.avatar" src="{{ app.baseUrl}}/img/mit-default-avatar.svg?v={{ app.latestUpdate }}" alt="{{ recruiter.name}} {{ recruiter.lastname}}" class="">
            </span>
            <div class="clear" ng-style="windowWidth <= 420 ? {'width': 'auto'} : {'width': '75%'}">
                <a class="font-bold text-lg inline-block" ui-sref="app.page.public({username: recruiter.username})">{{ recruiter.name}} {{ recruiter.lastname}}</a>
                <div class="miniresume-container">
                    <span class="" ng-if="recruiter.jobTitle && recruiter.city">{{ recruiter.jobTitle}}, {{ recruiter.city}}</span>
                    <span class="" ng-if="recruiter.jobTitle && !recruiter.city">{{ recruiter.jobTitle}}</span>
                    <span class="text-gray" ng-if="recruiter.miniResume"> • {{ recruiter.miniResume}}</span>
                </div>
            </div>
            <div ng-if="user.username && user.companyPage.administrator.company == publicCompany.username" class="connection-action pull-right top-0 right-15" ng-class="windowWidth > 480 ? 'pos-abt' : ''">
                <button ng-if="recruiter.requestAccepted" class="btn btn-blue-lt" ng-click="deleteRecruiter(recruiter.username)">Delete</button>
                <button ng-if="!recruiter.requestAccepted" class="btn btn-blue-lt" ng-click="allowAccessRecruiter(recruiter.username)">Allow Access</button>
                <div class="dropdown inline d-p-sm" ng-if="!recruiter.requestAccepted" uib-dropdown>
                    <!--<button class="btn btn-default bg-white b-a blue-bordered" uib-dropdown-toggle><i class="fa fa-angle-down"></i></button>-->
                    <a class="inline padder-sm padder-v-sm" uib-dropdown-toggle>
                        <i class="fa fa-ellipsis-h text-blue-lt hover-text-blue-lt"></i>
                    </a>
                    <ul class="dropdown-menu pull-right" uib-dropdown-menu>
                        <li ng-click="deleteRecruiter(recruiter.username)"><a class="text-red-dk">Delete</a></li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="clear clearfix"></div>
        <div class="text-md text-muted font-italic padder" ng-if="publicCompany.recruiters.length <= 0">
            {{ publicCompany.name }} hasn't added any recruiters yet.
        </div>
        <div class="form-group col-sm-6 col-sm-offset-6 col-xs-12 col-xs-offset-0 no-padder m-t-md" ng-if="(publicCompany.administrators | filter:user.username).length > 0">
            <div class="col-lg-12">
                <div class="input-group">
                    <input type="text" 
                           ng-model="publicCompany.newRecruiter" 
                           typeahead-on-select="selectRecruiter($item.username)"  
                           uib-typeahead="fuser.username for fuser in publicCompany.employees | filter:$viewValue | limitTo:15" 
                           class="form-control" 
                           placeholder="Type First name and Last name…" 
                           typeahead-template-url="tpl/blocks_general/mail-user-autocomplete.html?v={{app.latestUpdate}}">
                    <span class="input-group-btn">
                        <button class="btn btn-default" ng-click="addRecruiter($item.username)" type="button">
                            <span ng-hide="loadingRecruiter">Add as recruiter</span>
                            <span ng-show="loadingRecruiter"><i class="fa fa-spin fa-circle-o-notch"></i></span>
                        </button>
                    </span>
                </div>
            </div>
        </div>
    </div>
    <div class="clear clearfix"></div>
</div>

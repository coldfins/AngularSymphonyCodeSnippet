<div class="w-full b-a r-2x m-t-lg bg-white" id="administrators">
    <div class="col-xs-12 padder-v-md">
        <div class="pull-left text-xl text-black-dker padder font-normal text-gray">Administrators</div>
        <div class="clear clearfix"></div>
    </div>
    <div class="col-xs-12 padder-v">
        <div class="col-sm-12 m-b-lg" ng-repeat="administrator in publicCompany.administrators">
            <span class="pull-left thumb-md avatar m-r b-a">
                <img ng-show="administrator.avatar" src="{{ app.baseUrl}}{{ administrator.avatar}}" alt="{{ administrator.name}} {{ administrator.lastname}}" class="">
                <img ng-hide="administrator.avatar" src="{{ app.baseUrl}}/img/mit-default-avatar.svg?v={{ app.latestUpdate }}" alt="{{ administrator.name}} {{ administrator.lastname}}" class="">
            </span>
            <div class="clear" ng-style="windowWidth <= 420 ? {'width': 'auto'} : {'width': '75%'}">
                <a class="font-bold text-lg inline-block" ui-sref="app.page.public({username: administrator.username})">{{ administrator.name}} {{ administrator.lastname}}</a>
                <div class="">
                    <span class="" ng-if="administrator.jobTitle && administrator.city">{{ administrator.jobTitle}}, {{ administrator.city}}</span>
                    <span class="" ng-if="administrator.jobTitle && !administrator.city">{{ administrator.jobTitle}}</span>
                    <span class="text-gray" ng-if="administrator.miniResume"> • {{ administrator.miniResume}}</span>
                </div>
            </div>
            <div ng-if="(publicCompany.administrators | filter:user.username).length > 0" class="connection-action pull-right top-0 right-15" ng-class="windowWidth > 480 ? 'pos-abt' : ''">
                <button class="btn btn-blue-lt" ng-click="deleteAdmin(administrator.username)">Delete</button>
            </div>
        </div>
        <div class="clear clearfix"></div>
        <div class="form-group col-sm-6 col-sm-offset-6 col-xs-12 col-xs-offset-0 no-padder m-t-md" ng-if="(publicCompany.administrators | filter:user.username).length > 0">
            <div class="col-lg-12">
                <div class="input-group">
                    <input type="text" 
                           ng-model="publicCompany.newAdmin" 
                           typeahead-on-select="selectAdmin($item.username)"  
                           uib-typeahead="fuser.username for fuser in publicCompany.employees | filter:$viewValue | limitTo:15" 
                           class="form-control" 
                           placeholder="Type First name and Last name…" 
                           typeahead-template-url="tpl/blocks_general/mail-user-autocomplete.html?v={{app.latestUpdate}}">
                    <span class="input-group-btn">
                        <button class="btn btn-default" ng-click="addAdmin($item.username)" type="button">
                            <span ng-hide="loadingAdmin">Add as admin</span>
                            <span ng-show="loadingAdmin"><i class="fa fa-spin fa-circle-o-notch"></i></span>
                        </button>
                    </span>
                </div>
            </div>
        </div>
    </div>
    <div class="clear clearfix"></div>
</div>

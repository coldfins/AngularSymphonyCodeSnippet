<div class="modal-body add-service" ng-style="windowWidth <= 480 ? {'width': '285px'} : {}">
    <button type="button" class="close" data-dismiss="modal" aria-label="Close" ng-click="cancel();">
        <span aria-hidden="true">Ã—</span>
    </button>
    <span class="font-normal title text-black m-l-xs">Add a client</span>
    <div class="m-t body padder-xs">
        <form name="frmAddClient" class="form-vertical ng-pristine ng-valid">
            <div class="form-group has-feedback autocomplete-company">
                <span class="control-label pull-left padder-t-sm">Client Name</span>
                <input type="text" 
                       required="required"
                       name="clientCompany"
                       class="form-control input-lg"
                       ng-class="windowWidth <= 480 ? 'w-full m-t-sm pull-left' : 'w-md pull-right'"
                       autocomplete="off"
                       placeholder="type a name" 
                       ng-pattern="/^[a-zA-Z0-9- '.,-/\&]{2,100}$/" 
                       maxlength="100" 
                       typeahead-on-select='onSelect($item)' 
                       typeahead-loading='loading_companies' 
                       typeahead-template-url="tpl/blocks_general/profile-company-autocomplete.html?v={{app.latestUpdate}}" 
                       typeahead-wait-ms="300"
                       uib-typeahead="fuser.name for fuser in companyNameSearch($viewValue) | limitTo:15"
                       ng-model="clientCompany"
                       ng-keydown="unselectClient()" />
                <i ng-hide="!loading_companies" ng-init="loading_companies = false;" class="fa fa-spinner fa-spin form-control-feedback input-loader-lg m-r-sm"></i>
                <div class="clear clearfix"></div>
            </div>
            <div class="form-group">
                <span class="control-label pull-left padder-t-sm">Service</span>
                <select convert-to-number class="form-control input-lg text-black-dk" 
                        ng-class="windowWidth <= 480 ? 'w-full m-t-sm pull-left' : 'w-md pull-right'" ng-model="clientForService">
                    <option ng-repeat="s in user.services track by $index" value="{{ $index}}" ng-selected="selectedIndex == $index">{{ s.service}}</option>
                </select>
                <div class="clear clearfix"></div>
            </div>
            <div class="text-right">
                <a href="" class="text-black-d opacity-8" ng-click="cancel();">Cancel</a>
                <button class="btn btn-blue r-2x m-l-sm" ng-disabled="frmAddClient.$invalid || loadingClients" ng-click="close();">
                    <span ng-hide="loadingClients">Save</span>
                    <span ng-show="loadingClients">Adding <i class="fa fa-spin fa-spinner"></i></span>
                </button>
            </div>
        </form>
    </div>
</div>


<div class="modal-body">
    <div class="text-center">
        <div class="row m-b-xxl m-t-xxl">
            <div class="col-xs-12 text-center">
                <img src="cdn/img/offerswall-icon.svg" class="thumb-2xl">
                <div class="clear inline v-middle text-right text-center-xs">
                    <h1 class="h1 font-thin offers-title"><span style="color:#bf0020;">Stack</span><span style="color:#ea2928;">Offers</span></h1>
                    <span class="text-base text-muted">The most effective way to buy and sell mobile traffic</span>

                <tags-input type="email" add-on-space="true" min-length="6" allowed-tags-pattern="^[a-zA-Z0-9_.+-]+@[a-zA-Z0-9-]+\.[a-zA-Z]+$" placeholder="Add emails separated by a comma e.g: collegue@company.com, friend@company.com, ï¿½" ng-model="list.mails" required></tags-input>

            </form>
        
        </div>
        

    </div>
</div>

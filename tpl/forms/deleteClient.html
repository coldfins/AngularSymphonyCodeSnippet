<div class="modal-body">
    <h3 class="text-center">Delete this client?</h3>
</div>
<div class="modal-footer no-padder">
    <div class="text-center wrapper-sm b-r inline w-50">
        <a class="text-lg" ng-click="cancel()">Cancel</a>
    </div>
    <div class="text-center wrapper-sm inline w-50">
        <a class="font-bold text-lg" ng-click="!loadingClients ? close() : ''" ng-disabled="loadingClients">
            <span ng-hide="loadingClients">Delete</span>
            <span ng-show="loadingClients">Deleting <i class="fa fa-spin fa-spinner"></i></span>
        </a>
    </div>
</div>

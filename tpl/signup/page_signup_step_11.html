<div class="container w-xxl w-auto-xs" ng-controller="AutoLoginController" ng-init="app.settings.container = false; app.settings.headerFixed = false;">
    <a  rel="nofollow" href class="brand-logo block m-t m-b-lg text-center"><img src="{{app.baseUrl}}/img/mobintouch-logo.png" alt="mobintouch logo" class="thumb-lg"></a>
    <div ng-show="isEmailValidated" class="m-b-lg">
        <div class="wrapper text-center">
            <h2>Congratulations</h2>
        </div>
        <p class="wrapper text-center">Your email has been validated</p>
        <button type="submit" class="btn btn-block btn-primary center">START</button>
    </div>
    <div ng-show="!isEmailValidated" class="m-b-lg">
        <div class="wrapper text-center">
            <h2>Validating your email...</h2>
        </div>
        <div class="text-danger wrapper text-center" ng-show="authError">
            {{authError}}
        </div>
        <p ng-hide="authError" class="wrapper text-center">Please Wait. You should de redirected.</p>
    </div>
</div>

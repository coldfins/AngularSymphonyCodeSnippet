<div ng-controller="TooltipDemoCtrl" class="panel panel-default m-b-xl no-shadow">
    <div class="panel-heading">
        <span class="h4">Events</span>
    </div>
    <form ng-submit="" class="form-validation">
    <div class="panel-body">
        <div class="row">
            <div class="form-group">
              <div class="col-lg-12 m-b">
                <select ui-jq="chosen" class="w-full">
                    <option value="MWC">Mobile World Congress - <div class="text-light">Barcelona - March 2-6, 2015</div></option>
                    <option value="GDC">Game Developers Conference - San Francisco - March 2-6, 2015</option>
                </select>
              </div>
            </div>
            <div class="form-group">
              <div class="col-lg-2">
                  <label class="control-label m-t-xs">I'm an exhibitor</label>
              </div>
              <div class="col-lg-1">
                  <label class="i-switch bg-info m-t-xs m-r">
                    <input type="checkbox" ng-model="checkModel.exhibitor" ng-click="showExhibitorInput = ! showExhibitorInput" checked>
                    <i></i>
                  </label>
              </div>
              <div class="col-lg-9" ng-show="showExhibitorInput">
                  <input type="text" class="form-control animated fadeInLeft" placeholder="Your stand number">
              </div>
            </div>
        </div>
    </div>
    <footer class="panel-footer bg-light lter">
        <div class="pull-right">
            <button type="submit" class="btn btn-success">
                <span ng-hide="loadingEvent" class="text">Save</span>
                <span ng-show="loadingEvent" class="text">Saving...<i class="fa fa-spin fa-circle-o-notch"></i></span>
            </button>
        </div>
        <button class="btn btn-default btn-addon btn-sm" data-ng-click=""><i class="fa fa-plus"></i>Add an Event</button>
    </footer>
    </form>
</div>

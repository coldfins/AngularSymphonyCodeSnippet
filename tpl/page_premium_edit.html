<div class="bg-light lter wrapper-md hidden-print m-b" ng-init="app.settings.container = true;">
  <h1 class="m-n font-thin h3">Suscribe</h1>
</div>
<div class="wrapper-md">
  <div>
    <div class="row">
      <div class="col-lg-12">
        <form name="forma" class="form-horizontal form-validation">
          <div class="panel panel-default m-b-xl no-shadow">
            <div class="panel-heading">
              <strong>Billing Informations</strong>
            </div>
            <div class="panel-body">
              <div class="form-group">
                <label class="col-lg-3 control-label">Email</label>
                <div class="col-lg-9">
                  <input type="email" class="form-control" placeholder="email" ng-model="g.a" required >
                </div>
              </div>
              <div class="line line-dashed b-b line-lg pull-in"></div>
              <div class="form-group">
                <label class="col-lg-3 control-label">Url</label>
                <div class="col-lg-9">
                  <input type="url" class="form-control" placeholder="http://" ng-model="g.b" required >
                </div>
              </div>
              <div class="line line-dashed b-b line-lg pull-in"></div>
              <div class="form-group">
                <label class="col-lg-3 control-label">Digits</label>
                <div class="col-lg-9">
                  <input type="text" class="form-control" placeholder="digits" ng-model="g.c" ng-pattern="/^[0-9]+$/" required >
                </div>
              </div>
              <div class="line line-dashed b-b line-lg pull-in"></div>
              <div class="form-group">
                <label class="col-lg-3 control-label">Number</label>
                <div class="col-lg-9">
                  <input type="number" class="form-control" placeholder="number" ng-model="g.d" required >
                </div>
              </div>
              <div class="line line-dashed b-b line-lg pull-in"></div>
              <div class="form-group">
                <label class="col-lg-3 control-label">Alphanum</label>
                <div class="col-lg-9">
                  <input type="text" class="form-control" placeholder="alphanumeric string" ng-model="g.e" ng-pattern="/^[a-zA-Z]+$/" required >
                </div>
              </div>
              <div class="line line-dashed b-b line-lg pull-in"></div>
              <div class="form-group">
                <label class="col-lg-3 control-label">Date Iso</label>
                <div class="col-lg-9">
                  <input type="text" class="form-control" placeholder="YYYY-MM-DD" ng-model="g.f" ng-pattern="/[0-9]{4}-(0[1-9]|1[012])-(0[1-9]|1[0-9]|2[0-9]|3[01])$/" required >
                </div>
              </div>
              <div class="line line-dashed b-b line-lg pull-in"></div>
              <div class="form-group">
                <label class="col-lg-3 control-label">Phone</label>
                <div class="col-lg-9">
                  <input type="text" class="form-control" placeholder="(XXX) XXXX XXX" ng-model="g.g" ng-pattern="/\([0-9]{3}\) ([0-9]{3}) ([0-9]{3})$/" required >
                </div>
              </div>
              <div class="line line-dashed b-b line-lg pull-in"></div>
              <div class="form-group">
                <label class="col-lg-3 control-label">Equal To</label>
                <div class="col-lg-9">
                  <div class="row">
                    <div class="col-lg-6"><input type="text" name="foo" class="form-control" ng-model="g.h" required></div>
                    <div class="col-lg-6"><input type="text" name="confirm_foo" class="form-control" required ng-model="g.i" ui-validate=" '$value==g.h' " ui-validate-watch=" 'g.h' ">
                    <span ng-show='forma.confirm_foo.$error.validator'>Not match!</span></div>
                  </div>
                </div>
              </div>
              <div class="line line-dashed b-b line-lg pull-in"></div>
              <div class="form-group">
                <label class="col-lg-3 control-label">Black-list</label>
                <div class="col-lg-9">
                  <input type="email" name="email" class="form-control" placeholder="input 'bad@domain.com'" ng-model="g.j" ui-validate="{blacklist : 'notBlackListed($value)' }" required>
                  <span ng-show='forma.email.$error.blacklist'>This e-mail is black-listed!</span>
                </div>
              </div>
            </div>
            <footer class="panel-footer text-right bg-light lter">
              <button type="submit" class="btn btn-success" ui-sref="app.page.thanks/purchase">Submit</button>
            </footer>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

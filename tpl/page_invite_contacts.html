    <div class="wrapper">

        <div class="row">
            <div class="col-xs-12 col-sm-6 col-sm-offset-3 text-center">
                <div class="padder-v-xl">
                    <h4 class="m-b">Invite your colleagues by emails</h4>
                    <form name="mailsForms" class="form-validation m-b">
                        <tags-input type="email" add-on-space="true" min-length="6" allowed-tags-pattern="^[a-zA-Z0-9_.+-]+@[a-zA-Z0-9-]+\.[a-zA-Z]+$" placeholder="Add emails separated by a comma e.g: collegue@company.com, friend@company.com, â€¦" ng-model="list.mails" required></tags-input>
                    </form>
                    <button data-ng-disabled="list.mails.length==0" ng-click="inviteContacts()" class="btn btn-primary no-border r-2x w-md">Invite</button>
                </div>
            </div>
            <div class="col-xs-12 text-center">
                <div class="padder-v-xl">
                    <h4>More ways to invite</h4>
                    <div class="wrapper-sm">
                        <button class="btn btn-default rounded no-bg no-shadow" target="popup" data-ng-click="track('Twitter Share')" onclick="window.open('https://twitter.com/intent/tweet?url=https://www.mobintouch.com&text=Join%20me%20on%20%23Mobintouch,%20the%20world%27s%201st%20Social%20Network%20for%20%23mobile%20%23advertising','name','width=600,height=400')">
                            <i class="fa fa-twitter m-r-xs"></i> Share on Twitter
                        </button>
                        <button class="btn btn-default rounded no-bg no-shadow" target="popup" data-ng-click="track('LinkedIn Share')" onclick="window.open('https://www.linkedin.com/shareArticle?mini=true&url=https%3A//www.mobintouch.com?1&title=Mobintouch&summary=Join%20me%20on%20Mobintouch,%20the%20world%E2%80%99s%201st%20Social%20Network%20for%20mobile%20advertising&source=Mobintouch','name','width=600,height=400')">

                        </button>
                    </div>
                </div>
            </div>
        </div>
